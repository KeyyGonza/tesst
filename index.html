<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Music Playlist Generator</h1>
        <button id="login-button">Login with Spotify</button>
    </header>

    <main>
        <section id="mood-selection" class="hidden">
            <h2>Select Your Mood</h2>
            <div>
                <button class="mood-button" data-mood="happy">Happy</button>
                <button class="mood-button" data-mood="sad">Sad</button>
                <button class="mood-button" data-mood="energetic">Energetic</button>
                <button class="mood-button" data-mood="chill">Chill</button>
            </div>
        </section>

        <section id="playlist-display" class="hidden">
            <h2>Your Generated Playlist</h2>
            <ul id="playlist"></ul>
            <button id="save-playlist-button">Save Playlist</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Music Playlist Generator</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
